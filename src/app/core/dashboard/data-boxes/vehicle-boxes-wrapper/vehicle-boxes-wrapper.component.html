<ng-container>

  <app-select-box></app-select-box>

  <ng-container *ngIf="vehicle$ | async as vehicle">

    <app-data-box 
      [dataTitle]="'Volume Total'" 
      [dataValue]="vehicle.totalVolume">
    </app-data-box>

    <app-data-box 
      [dataTitle]="'Conectados'" 
      [dataValue]="vehicle.connected">
    </app-data-box>

    <app-data-box 
      [dataTitle]="'Software Updates'" 
      [dataValue]="vehicle.softwareUpdates">
    </app-data-box>

  </ng-container>

</ng-container>
