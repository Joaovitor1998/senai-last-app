<div class="container">

    <div class="mt-5 mb-4">

        <h1 class="text-center">Cadastra-se agora!</h1>

    </div>

    <div class="mb-4 text-center">
        <app-form-error-message
            *ngIf="invalidFormMessage != null"
            [message]="invalidFormMessage"></app-form-error-message>
    </div>

    <form 
        [formGroup]="form" 
        class="form w-50 mx-auto" 
        (ngSubmit)="onSubmit()">

        <!-- USERNAME INPUT -->
        <div class="col mb-3 mt-3">

            <input 
                type="text" 
                formControlName="username" 
                class="form-control col" 
                placeholder="Usuário">

            <app-form-error-message 
                *ngIf="hasError('usernameExists', ['username'])" 
                [message]="'Usuário já existente.'"></app-form-error-message>

            <app-form-error-message 
                *ngIf="hasError('required', ['username'])" 
                [message]="'Usuário é obrigatório.'"></app-form-error-message>

        </div>

        <!-- EMAIL INPUT -->
        <div class="col mb-3">

            <input 
                type="email" 
                formControlName="email" 
                class="form-control" 
                placeholder="E-mail">

            <app-form-error-message 
                *ngIf="hasError('emailExists', ['email'])"
                [message]="'Email já existente.'"></app-form-error-message>
            
            <app-form-error-message 
                *ngIf="hasError('required', ['email'])"
                [message]="'Email é obrigatório.'"></app-form-error-message>

        </div>

        <!-- PASSWORD INPUT -->
        <div class="col mb-3">

            <input 
                type="password" 
                formControlName="password" 
                class="form-control"
                placeholder="Senha">

            <app-form-error-message
                *ngIf="hasError('required', ['password'])"
                [message]="'Campo obrigatório.'"></app-form-error-message>

            <app-form-error-message 
                *ngIf="hasError('minlength', ['password'])"
                [message]="'Senha deve ter no mínimo 8 caracteres.'"></app-form-error-message>

        </div>

        <!-- SUBMIT BUTTON -->
        <div class="text-center">
            <input 
                type="submit" 
                value="Cadastrar-se" 
                class="btn btn-primary w-50"
                [disabled]="form.invalid">
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="text-center mt-4">
            <input 
                type="url" 
                value="Fazer login" 
                class="btn btn-primary w-50"
                (click)="goToLoginPage()">
        </div>

    </form>
</div>
