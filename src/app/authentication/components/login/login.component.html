<div class="d-flex w-100 h-100 position-fixed">

    <div class="left-side w-50 h-100 d-flex justify-content-center">
        <img 
            [src]="loginImage" 
            alt="Imagem do carro Ranger" 
            class="w-100 opacity-75">
    </div>

    <div class="right-side w-50 d-block h-100 position-relative">

        <div class="mt-3">
            <img 
                [src]="formImage"
                alt="Ford logo" 
                class="w-50 mx-auto d-block">
        </div>

        <div class="form w-75 position-absolute">

            <div class="mb-5">
                <h2 class="text-center">Boas-vindas</h2>
            </div>

            <div class="body">

                <app-form-error-message 
                    *ngIf="loginError !== null" 
                    [message]="'Usuário/E-mail ou senha inválidas!'"></app-form-error-message>

                <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="input-group mb-3">

                        <div class="input-group-prepend">
                            <div class="input-group-text material-icons">person</div>
                        </div>

                        <input type="text" id="username" placeholder="Insira seu usuário" class="form-control" formControlName="username">
                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-prepend">
                            <div class="input-group-text material-icons">key</div>
                        </div>

                        <input type="password" class="form-control" id="password" placeholder="Insira sua senha" formControlName="password">
                    </div>

                    <div class="mt-4 mb-2">
                        <input type="submit" value="Logar" class="form-control btn btn-primary" [disabled]="loginForm.invalid">
                    </div>

                    <div class="">
                        <a routerLink="/signup">
                            <input type="submit" value="Cadastrar-se" class="form-control btn btn-primary">
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
